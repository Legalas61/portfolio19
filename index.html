  <section class="scrine2 hide">
    <header class="chat">
      <img class="avatar" src="img/avatar.svg" alt="ава">
      <span class="chatText center">Привет! Меня зовут Антон и я разработчик. <br> <b>А ты?</b></span>
    </header>
    <footer class="center">
      <span>Привет, я </span>
      <div class="btns">
        <button class="btn hr">HR</button>
        <button class="btn customer">Customer</button>
      </div>
    </footer>
  </section>

  <script>
    // scrine1
    const scrine1 = document.querySelector('.scrine1'),
      usa = document.querySelector('.usa'),
      rus = document.querySelector('.rus'),
      hr = document.querySelector('.hr'),
      customer = document.querySelector('.customer'),
      scrine2 = document.querySelector('.scrine2'),
      scrine3 = document.querySelector('.scrine3');

    rus.onclick = function show2Scrine() {
      addShowClass(scrine1);

      setTimeout(function() {
        hide(scrine1);
        show(scrine2);
      }, 2000);
    }
    //scrine2
    let chat = document.querySelector('.chatText'),
      bottom1 = document.querySelectorAll('.scrine2 button')[0],
      bottom2 = document.querySelectorAll('.scrine2 button')[1],
      btns = document.querySelector('.btns'),
      userTextChat = document.querySelector('footer span'),
      footer = document.querySelectorAll('footer')[1];


    hr.onclick = function() {
      addShowClass(footer);
      console.log(footer);
      addShowClass(chat);
      setTimeout(function() {
        chat.innerHTML =
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. <br> <b>В каком формате хотите скачать резюме?</b>"
        userTextChat.innerHTML = "Я хочу скачать резюме в формате..."

        bottom1.innerHTML = "PDF";
        bottom2.innerHTML = "DOC";
        removeShowClass(footer);
        removeShowClass(chat);
      }, 2000);
    }
    customer.onclick = function() {
      addShowClass(chat);
      addShowClass(footer);
      setTimeout(function() {
        hide(bottom1)
        hide(bottom2)

        chat.innerHTML = "Я делал много разных проектов <br> <b>Какого типа работы вас интересуют?</b>";
        hide(btns);
        let newBtns = ["Калькуляторы", "Анимация", "Тестовые задания", "Покажи все работы"];
        for (var i = 0; i < newBtns.length; i++) {
          let btns = document.querySelector('.btns'),
            newBtn = document.createElement('button');
          newBtn.innerHTML = newBtns[i];
          newBtn.classList.add("btn");

          switch (i) {
            case 0:
              newBtn.classList.add("calc");
              break;
            case 1:
              newBtn.classList.add("animation");
              break;
            case 2:
              newBtn.classList.add("testCase");
              break;
            case 3:
              newBtn.classList.add("allWorks");
          }

          btns.appendChild(newBtn);
        }

        removeShowClass(footer);
        removeShowClass(chat);
        userTextChat.innerHTML = "Покажи мне работы из раздела..."
        show(btns)
      }, 2000);
    }

    function addShowClass(e) {
      e.classList.add('off');
    }

    function removeShowClass(e) {
      e.classList.remove('off');
    }

    function hide(e) {
      e.classList.add('hide');
    }

    function show(e) {
      e.classList.remove('hide');
    }

    //scrine3
  </script>
